<section class="vh-30 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <form class="form" [formGroup] = "loginForm" (ngSubmit)="registrarse(loginForm.value)">
                <div class="card-body p-5 text-center">
            
                    <div class="mb-md-5 mt-md-4 pb-5">
            
                      <h2 class="fw-bold mb-2 text-uppercase">Registrarse</h2>
                      <p class="text-white-50 mb-5">Porfavor Verifica Que los Datos Sean Correctos</p>
            
                      <div class="form-outline form-white mb-4">
                        <input type="text" id="name" formControlName="name" class="form-control form-control-lg" />
                        <label class="form-label" for="name">Usuario</label>
                      </div>
            
                      <div class="form-outline form-white mb-4">
                        <input type="email" formControlName="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Correo Electrónico</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="password" formControlName="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Contraseña</label>
                      </div>

                        <div class="alert alert-danger d-flex align-items-center" *ngIf="errorStatus" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                <span>{{errorMsj}}</span>
                                </div>
                        </div>
            
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrarse</button>
            
                    </div>
            
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
