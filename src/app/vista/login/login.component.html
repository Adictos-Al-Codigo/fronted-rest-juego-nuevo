<section class="vh-30 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <form class="form" [formGroup] = "loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="card-body p-5 text-center">
  
                    <div class="mb-md-5 mt-md-4 pb-5">
        
                      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                      <p class="text-white-50 mb-5">Porfavor Ingresa el Correo Electronico y la Contraseña</p>
        
                      <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" formControlName="email" class="form-control form-control-lg" />
                        <label class="form-label" for="typeEmailX">Correo Eléctronico</label>
                      </div>
        
                      <div class="form-outline form-white mb-4">
                        <input type="password" formControlName="password" id="typePasswordX" class="form-control form-control-lg" />
                        <label class="form-label" for="typePasswordX">Contraseña</label>
                      </div>
        
                      <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste la Contraseña?</a></p>

                      <div class="alert alert-danger d-flex align-items-center" *ngIf="errorStatus" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div>
                          <span>{{errorMsj}}</span>
                        </div>
                      </div>
        
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>

        
                      <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                      </div>
        
                    </div>
        
                    <div>
                      <p class="mb-0">No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Inscribirse</a>
                      </p>
                    </div>
        
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
